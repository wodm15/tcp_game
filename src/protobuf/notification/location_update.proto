syntax = "proto3";

package locationUpdate;

// UserLocation 구조
message UserLocation {
  string id = 1;        // 사용자 ID
  uint32 playerId = 2;  // 플레이어 ID
  float x = 3;          // x 좌표
  float y = 4;          // y 좌표
}

// LocationUpdate 구조
message LocationUpdate {
  repeated UserLocation users = 1;  // 사용자 위치 목록
}
